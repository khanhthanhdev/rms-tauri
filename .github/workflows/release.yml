name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - id: linux
            platform: ubuntu-22.04
            bundles: deb
            sidecar_target: x86_64-unknown-linux-gnu
          - id: windows
            platform: windows-latest
            bundles: msi,nsis
            sidecar_target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: apps/desktop/src-tauri -> target

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libgtk-3-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.6"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build web frontend
        run: bun run --filter web build

      - name: Compile sidecar
        env:
          SIDECAR_TARGET_TRIPLE: ${{ matrix.sidecar_target }}
        run: bun run --filter server compile:sidecar

      - name: Build Tauri app
        run: bun run --filter desktop build -- --bundles ${{ matrix.bundles }}

      - name: Collect Linux artifacts
        if: runner.os == 'Linux'
        run: |
          mkdir -p artifacts
          cp apps/desktop/src-tauri/target/release/bundle/deb/*.deb artifacts/

      - name: Collect Windows artifacts
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path artifacts -Force | Out-Null
          Copy-Item "apps/desktop/src-tauri/target/release/bundle/nsis/*.exe" -Destination artifacts -ErrorAction Stop
          Copy-Item "apps/desktop/src-tauri/target/release/bundle/msi/*.msi" -Destination artifacts -ErrorAction Stop

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.id }}
          path: artifacts/*

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-22.04

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          name: RMS Local ${{ github.ref_name }}
          body: See the assets below to download and install.
          draft: false
          prerelease: false
          files: artifacts/*
